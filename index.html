<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <title>SVG circles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Mali%7CRoboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<svg height="1000" width="1000">
  <circle class="first" cx="50" cy="50" r="40" stroke="black" stroke-width="3" stroke-opacity="0.2" fill="red" />
  <circle class="second" cx="200" cy="200" r="50" stroke="red" stroke-width="2" fill="blue" /> 
  <circle class="first" cx="300" cy="100" r="40" stroke="red" stroke-width="2" fill="green" /> 
  <circle class="second" cx="500" cy="50" r="30" stroke="blue" stroke-width="4" fill="yellow" /> 
  <circle class="first" cx="800" cy="700" r="100" stroke="black" stroke-width="3" fill="red" />
  <circle class="second" cx="600" cy="400" r="50" stroke="red" stroke-width="2" stroke-opacity="0.2" fill="blue" /> 
  <circle class="first" cx="400" cy="400" r="40" stroke="red" stroke-width="2" fill="green" /> 
  <circle class="second" cx="500" cy="500" r="30" stroke="blue" stroke-width="4" fill="yellow" /> 
  <circle class="first" cx="100" cy="100" r="20" stroke="black" stroke-width="3" stroke-opacity="0.2" fill="purple" />
  <circle class="second" cx="80" cy="800" r="50" stroke="black" stroke-width="2" fill="pink" /> 
  <circle class="first" cx="100" cy="600" r="80" stroke="red" stroke-width="2" fill="purple" /> 
  <circle class="second" cx="400" cy="500" r="30" stroke="blue" stroke-width="4" fill="yellow" opacity="0.3" /> 
  <circle class="first" cx="800" cy="400" r="80" stroke="black" stroke-width="3" fill="pink" opacity="0.4" />
  <circle class="second" cx="300" cy="450" r="50" stroke="green" stroke-width="2" stroke-opacity="0.4" fill="blue" /> 
  <circle class="first" cx="100" cy="300" r="40" stroke="red" stroke-width="2" fill="green" /> 
  <circle cx="700" cy="150" r="30" stroke="blue" stroke-width="4" fill="red" /> 
</svg> 
    
</body>
</html>
